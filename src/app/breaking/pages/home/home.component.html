<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">
        
        
        <mat-toolbar>
            
            <span>Menu</span>

            <span class="spacer"></span>

            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>
                    home
                </mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>

            <a routerLink="./"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>login</mat-icon>
                <span>Home</span>
            </a>

            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado Personajes</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    
    <mat-toolbar>
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>
                menu
            </mat-icon>
        </button>

            <span class="spacer"></span>

        <button mat-button>
           <span>Idioma</span>
           <mat-icon>autorenew</mat-icon>
        </button>
    </mat-toolbar>

    

    <div class="container">

    </div>

    
    

</mat-sidenav-container>
